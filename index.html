<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Washington County OR Community/School Events</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row row-content align-items-center">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/washingtonlogo.png" class="img-fluid" />
                 </div>
                <div class="col">
                    <h1>Washington County OR Events</h1>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/washingtonlogo.png" height="30" width="80" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="fa fa-list fa-lg"></i> Calendar</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                </ul>

                <span class="navbar-text ml-auto">
                    <a role="button" data-toggle="modal" data-target="#loginModal">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span>

            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col"> 
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label> 
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>

                            <div class="col">
                                <div class="form-row">
                                    <button type="register" class="btn btn-primary btn-sm ml-sm-0">Register</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-content align-items-center">
            <div class="col">
                <h2 class="text-sm-center">Calender</h2>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>

    <form>
        <div class="container">
            <div class="form-group row">
                <label for="eventName" class="col-md-2 col-form-label">Name of Event</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Name of Event" />
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-md-2 col-form-label">Date</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="date" name="date" placeholder="date" />
                </div>
            </div>
            <div class="form-group row">
                <label for="time" class="col-md-2 col-form-label">Time</label>
                <div class="col-5 col-md-3">
                    <input type="tel" class="form-control" id="time" name="time" placeholder="Time" />
                </div>
            <div class="form-group row">
                <label for="description" class="col-md-4 col-form-label">Description</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="description" name="description" rows="8"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://www.washcoparks.org/scoggins-valley-park">Henry Hagg Lake</a></li>
                        <li><a href="https://tree2treeadventurepark.com/">Tree to Tree</a></li>
                        <li><a href="https://fernhillnts.org/">Fernhill Wetlands</a></li>
                        <li><a href="https://www.fws.gov/refuge/wapato-lake">Wapato Valley</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-5 text-center">
            Sponsored by Dawn Robbins, Nations Lending
        </div>

        <br />
        <br />

        <div class="container">
            <div class="row row-content text-right">
                <div class="col">
                    Â© 2023 Craig Connell
                </div>
            </div>
        </div>

    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
